name: Test and Comment

on:
  pull_request:
    branches: [main]

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ“ Add src to PYTHONPATH
        run: echo "PYTHONPATH=${{ github.workspace }}/src" >> $GITHUB_ENV

      - name: ðŸ§ª Run Training and Save Output
        run: |
          python src/trainer.py > report.txt

      - name: ðŸ’¬ Post Report as PR Comment
        uses: iterative/cml@v2
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          markdown: |
            ## âœ… Iris Model Evaluation Report
            \`\`\`
            $(cat report.txt)
            \`\`\`
